
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>God Jul</title>
    <meta name="title" content="God Jul">
    <meta name="description" content="Digitalt julekort">
    <link href="../src/main.scss" rel="stylesheet">
</head>

<body class="content">

    <canvas class="snow" id="snow"></canvas>


    <div class="main-text">
        <div class="container-envelope">
            <div class="envelope">
                <p>Feire jul uten snø går vel greit,</p>
                <p>uten gaver blir det kanskje ekstra leit,</p>
                <p>men det viktigste vil dog uansett være,</p>
                <p>å tilbringe julen sammen med sine kjære.</p>
            </div>
        </div>
    </div>

    <div class="ground">
        <div class="mound">

            <div class="container-envelope top-40">
                <div class="envelope">
                    ord 1: 👀
                    ord 2: 😛 - : + å
                    ord 3: ⛰ - fjell + en
                    ord 4: ikke på
                    ord 5: ska + 🐶😸🐭🐟

                </div>
            </div>

            <div class="gift-container">
            <div class="gift blue">
                <div class="ribbon"></div>
            </div>
            <div class="gift green">
                <div class="ribbon"></div>
            </div>
            <div class="gift orange">
                <div class="ribbon"></div>
            </div>
            </div>

            <div class="mound_spade"></div>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
