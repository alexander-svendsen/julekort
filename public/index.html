
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mi Casa</title>
    <meta name="title" content="Mi Casa">
    <meta name="description" content="A floor plan project written entirely in css and html.">
    <link href="../src/main.scss" rel="stylesheet">
</head>

<body class="content">

    <canvas class="snow" id="snow"></canvas>

    <div class="main-text">
        <p>Feire jul uten snø går vel greit,</p>
        <p>uten gaver blir det kanskje ekstra leit,</p>
        <p>men det viktigste vil dog uansett være,</p>
        <p>å tilbringe julen sammen med sine kjære.</p>
    </div>

    <div class="ground">
        <div class="mound">
            <div class="gift-container">
            <div class="gift blue">
                <div class="ribbon"></div>
            </div>
            <div class="gift green">
                <div class="ribbon"></div>
            </div>
            <div class="gift orange">
                <div class="ribbon"></div>
            </div>
            </div>
            <div class="mound_spade"></div>
        </div>
    </div>
    <script src="../src/index.js"></script>
</body>
